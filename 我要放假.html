<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放假才能打麻將</title>
    <script>
        function showTime() {
            const now = new Date();  // 獲取當前時間
            var a = (now.getTime()-1739462409000)/103680000;
            a = Number(a).toFixed(6);
            document.getElementById("time").innerText = a+"%";

        }

        setInterval(showTime, 50); // 每秒更新一次時間
    </script>
</head>
<body onload="showTime()">
    <h1 style="text-align: center;">2/17 ~ 6/6</h1>
    <p id="time" 
    style="text-align: center; font-size: 60px;"
    ></p>
</body>
</html>
